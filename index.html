<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Manrope:wght@400;700&family=Montserrat:wght@900&family=Open+Sans:ital,wght@0,400;0,700;1,400&family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Dev Finance$</title>
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="logo dev finance">
    </header>
    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>

        <div class="card">
          <h3>
            <span>Entradas</span> 
            <img src="./assets/income.svg" alt="imagem de entradas de dinheiro">
          </h3>
          <p id="incomeDisplay">R$ 0,00</p>
        </div>
     
        <div class="card">
          <h3>
            <span>Saídas</span> 
            <img src="./assets/expense.svg" alt="imagem de saídas de dinheiro">
          </h3>
          <p id="expenseDisplay">R$ 0,00</p>
        </div>
      
        <div class="card total">
          <h3>
            <span>Total</span> 
            <img src="./assets/total.svg" alt="imagem do total dinheiro">
          </h3>
          <p id="totalDisplay">R$ 0,00</p>
        </div>
      </section>

      <section id="transaction">
        <h2 class="sr-only">Transações</h2>

        <a href="#"
        onclick="Modal.open()" 
        class="button new">+ nova transação</a>

        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
  
          </tbody>
        </table>
      </section>
    </main>

    <div class="modal-overlay ">
      <div class="modal">
          <div id="form">
            <h2>Nova Transação</h2>
          <form action="" onsubmit="Form.submit(event)">
              <div class="input-group">
                <label 
                class="sr-only" 
                for="description">Descrição
              </label>
                <input 
                type="text" 
                id="description" 
                name="description" 
                placeholder="descrição"
                >
              </div>
             
              <div class="input-group">
                <label 
                class="sr-only" 
                for="amount">Valor
              </label>
                <input 
                type="number"
                step="0.01" 
                id="amount" 
                name="amount" 
                placeholder="0,00"
                >
                <small class="help">Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais</small>
              </div>

              <div class="input-group">
                <label 
                class="sr-only" 
                for="date">Data
              </label>
                <input 
                type="date" 
                id="date" 
                name="date" 
                placeholder="date"
                >
              </div>

              <div class="input-group actions">
                <a 
                onclick="Modal.close()" 
                href="#" 
                class="button cancel">Cancelar</a>
                <button>Salvar</button>
              </div>
            </form>
          </div>
      </div>
    </div>

    <footer>
      <p>feito com ❤️ por Ayrton Costa </p>
    </footer>


    <script src="./scripts.js">
  
    </script>
  </body>
</html>
